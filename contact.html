
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Modern Contact Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0F52BA, #001F3F);
            color: white;
        }

        /* Top Header */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: relative;
            padding-top: -55px;
            padding: 20px;
        }
        .contact-info span, .social-icons a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }

        /* Navbar - Positioned Closer to the Top Header */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0F52BA;
            padding: 10px 20px;  /* Reduced padding */
            position: relative;
            margin-top: 0; /* Removed space between top header and navbar */
        }

        .navbar .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;  /* Ensures no extra spacing */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .menu-toggle {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive Nav */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                text-align: center;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }

        /* Contact Section */
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-box h2 {
            margin-bottom: 15px;
        }

        .contact-box input,
        .contact-box textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-box button {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-box button:hover {
            background: #218838;
        }

    </style>
</head>
<body>

    <!-- Top Header -->
    <div class="top-header">
        <div class="contact-info">
            <span><i class="fas fa-envelope"></i> email@example.com</span>
            <span><i class="fas fa-phone"></i> +123 456 7890</span>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">Yashua Ministries</div>
        <span class="menu-toggle">&#9776;</span>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="sermons.html">Sermons</a></li>
            <li><a href="hell.html">Hellfire</a></li>
            <li><a href="songs.html">Songs &#9662;</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form -->
    <section class="contact-container">
        <div class="contact-box">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="tel" name="phone" placeholder="Your Phone Number" required>
                <input type="text" name="address" placeholder="Your Address" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".menu-toggle").addEventListener("click", function() {
                document.querySelector(".nav-links").classList.toggle("active");
            });
        });
    </script>

</body>
</html>
